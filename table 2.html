<!DOCTYPE html>
<html>
<head>
<style>
table,th,td{
    border:1px solid;
}
table{
    width: 100%;
    border-collapse: collapse;
}
th{
    height: 70px;
    text-align: center;
    background-color: #04AA6D;
}
td{
    height: 50px;
    vertical-align: bottom;
    text-align: left;
}
tr:nth-child(even) {background-color: #f2f2f2;}
tr:hover{background-color: coral;}

</style>
</head>
<body>
<h2>Add a border to a table:</h2>
<table>
    <tr>
        <th>Firstname</th>
        <th>Lastname</th>
        <th>Savings</th>
    </tr>
    <tr>
        <td>Peter</td>
        <td>Griffin</td>
        <td>$100</td>
    </tr>
    <tr>
        <td>Lois</td>
        <td>Griffin</td>
        <td>$150</td>
    </tr>
    <tr>
        <td>Joe</td>
        <td>Swanson</td>
        <td>$300</td>
    </tr>
    <tr>
        <td>Cleveland</td>
        <td>Brown</td>
        <td>$400</td>
    </tr>
</table>
</body>
</html>
